  lint-and-analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: golangci/golangci-lint-action@v3
        with:
          version: latest
      - uses: github/codeql-action/analyze@v2
        with:
          languages: go
          queries: codeql-go
