on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: 1.20.x
      - name: Build
        run: go build -v ./...
      - name: Test
        run: go test -v ./...
  lint-and-analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: golangci/golangci-lint-action@v3
        with:
          version: latest
      - uses: github/codeql-action/analyze@v2
        with:
          languages: go
          queries: codeql-go
  push:
    runs-on: ubuntu-latest
    steps:
      - run: echo "PUSHING IMAGE..."
    needs: [ test, lint, analyze ]
