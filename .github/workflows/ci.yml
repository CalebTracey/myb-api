on:
  push:
    branches: [ $default-branch ]
  pull_request:
    branches: [ $default-branch ]
env:
  default-branch: main
  go-versions: 1.16, 1.17
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: latest
      - name: Build
        run: go build -v ./...
      - name: Test
        run: go test -v ./...
#        with:
